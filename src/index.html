<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
   <title>Patient zone</title>


   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

 </head>
 <body>



<div id="content">

  
  <div id="addUserForm" class="container" style="width: 350px;">
    
    <form onsubmit="App.addUser(); return false;">
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" id="age">
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <input type="text" class="form-control" id="gender">
    </div>
    <div class="mb-3">
      <label for="vaccine_status" class="form-label">Vaccine Status</label>
      <select id="vaccine_status" class="form-select">
        <option selected value="0">Not Vaccinated</option>
        <option value="1">One Dose</option>
        <option value="2">Two Dose</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="district" class="form-label">District</label>
      <input type="text" class="form-control" id="district">
    </div>
    <div class="mb-3">
      <label for="symptoms_details" class="form-label">Symptom Details</label>
      <input type="text" class="form-control" id="symptoms_details">
    </div>
    <div class="mb-3">
      <label for="is_dead" class="form-label">Is Dead?</label>
      <select id="is_dead" class="form-select">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Person</button>
    
  </form>
</div>

<div id="updateUserForm" class="container" style="width: 350px;">
  
  <form onsubmit="App.updateUser(); return false;">
    
    <div class="mb-3">
      <label for="uaddress" class="form-label">Public Address of User</label>
      <input type="text" class="form-control" id="uaddress">
    </div>
    <div class="mb-3">
      <label for="uvaccine_status" class="form-label">Vaccine Status</label>
      <select id="uvaccine_status" class="form-select">
        <option selected value="0">Not Vaccinated</option>
        <option value="1">One Dose</option>
        <option value="2">Two Dose</option>
      </select>
    </div>
    
    <div class="mb-3">
      <label for="uis_dead" class="form-label">Is Dead?</label>
      <select id="uis_dead" class="form-select">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Person</button>
    
  </form>
</div>




</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>
</html>
